<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Credit Card Checkout</title>
  <script src="https://kit.fontawesome.com/e04ccf61b7.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="modal-wrapper">
    <div class="card-image">
      <img src="card.png" alt="Card">
      <div class="card-logo">
        <div class="logo-circle left"></div>
        <div class="logo-circle right"></div>
      </div>
      <div class="card-front">
        <span class="card-number">XXXX XXXX XXXX XXXX</span>
        <div class="card-info left">
          <span class="card-holder-title">CARDHOLDER NAME</span>
          <span class="card-holder-name">NAME SURNAME</span>
        </div>
        <div class="card-info right">
          <span class="valid-thru-title">VALID THRU</span>
          <span class="valid-thru-date">MM/YY</span>
        </div>
      </div>
      <div class="card-rear">
        <div class="black-bar"></div>
        <div class="card-info">
          <span class="white-bar"></span>
          <span class="security-code">123</span>
        </div>
      </div>
    </div>
    <div class="card-form">
        <div class="form-wrapper">
          <form action="#">
            <div class="form-input">
              <i class="far fa-credit-card"></i>
              <input type="text" name="card-number" id="#number" placeholder="Card Number" value="">
            </div>
            <div class="form-input">
              <i class="fas fa-user"></i>
              <input type="text" name="holder-name" id="#name" placeholder="Card Holder Name" value="">
            </div>
            <div class="form-input">
              <i class="fas fa-calendar-day"></i>
              <input type="text" name="card-expiry" id="#expiry" placeholder="Expiry Date" value="">
            </div>
            <div class="form-input">
              <i class="fas fa-lock"></i>
              <input type="number" name="security-code" id="#code" placeholder="Security Code" value="">
            </div>
            <div class="form-input btn">
              <i class="fas fa-check"></i>
              <button type="submit">Done</button>
            </div>
          </form>
        </div>
    </div>
  </div>
</body>
</html>
