<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Credit Card Checkout</title>
  <script src="https://kit.fontawesome.com/e04ccf61b7.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="modal-wrapper">
    <div class="card-image">
      <img />
    </div>
    <div class="card-form">
        <div class="form-wrapper">
          <form action="#">
            <div class="form-input">
              <i class="fas fa-user"></i>
              <input type="text" name="card-number" id="#number" placeholder="Card Number" value="">
            </div>
            <div class="form-input">
              <i class="fas fa-user"></i>
              <input type="text" name="holder-name" id="#name" placeholder="Card Holder Name" value="">
            </div>
            <div class="form-input">
              <i class="fas fa-user"></i>
              <input type="text" name="card-expiry" id="#expiry" placeholder="Expiry Date" value="">
            </div>
            <div class="form-input">
              <i class="fas fa-user"></i>
              <input type="number" name="security-code" id="#code" placeholder="Security Code" value="">
            </div>
          </form>
        </div>
    </div>
  </div>
</body>
</html>
